<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="tndr.css"/>
    <link rel="stylesheet" type="text/css" href="wohnder.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet"> 
    <script src="tndr.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container max-height">
        <div class="columns">
            <!-- NAVIGATION -->
            <div class="column">
              <div class="navigation">
                <h1>Wohnder</h1>
                <ol>
                  <li class="active">Suchen</li>
                  <li>Nachrichten<div class="badge-notification">
                    <span class="badge-number">5</span>
                  </div></li>
                  
                  <li>Wohnungen <div class="badge-notification">
                    <span class="badge-number">1</span>
                  </div></li>
                  <li>Einstellungen</li>
                </ol>
                <div class="logout">
                  <p>Abmelden</p>
                </div>
              </div>

            </div>
            <!-- CONTENT -->
            <div class="column is-four-fifths">
              <div class="content">

                <!-- Search -->
                <div class="search">
                  <h1>Wohnung suchen</h1>
                  <div id="tinder">
                    <div class="buddy" style="display: block;">
                      <div class="avatar"  style="display: block; background-image: url(https://1.bp.blogspot.com/_qEbjiFbQWGM/TCBVlN3mkYI/AAAAAAAADCM/7CjYqUHwbgY/s1600/workshop_modell_0126.jpg)">
                      </div>
                      <h1 class="title">Title</h1>
                      <p class="has-text-black">Short description is super important so the user knows whats up with the flat they are trying to check out!</p>
                      <ol class="info">
                        <li>320€</li>
                        <li>17qm²</li>
                        <li>3 MB</li>
                      </ol>
                    </div>
                    <div class="buddy"><div class="avatar" style="display: block; background-image: url(http://static.stylemagazin.hu/medias/29280/Nem-ehezik-a-Women-of-the-Year-legjobb-modell-dijara-eselyes-szepseg_32fc7c86954a8847610499a0fc7261e2.jpg)"></div></div>  
                    <div class="buddy"><div class="avatar" style="display: block; background-image: url(http://w1nd.cc/promo/347.jpg)"></div></div>  
                    <div class="buddy"><div class="avatar" style="display: block; background-image: url(http://ell.h-cdn.co/assets/cm/15/01/54a769be3112d_-_elle-rata-insta-1-24375723.png)"></div></div>  
                    <div class="buddy"><div class="avatar" style="display: block; background-image: url(http://hircsarda.hu/wp-content/uploads/2016/03/orban1.jpeg)"></div></div>  
                  </div>
                </div>
              </div>


    </div>
  </section>
  </body>
</html>
