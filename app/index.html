<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="tndr.css"/>
    <link rel="stylesheet" type="text/css" href="wohnder.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet"> 
    <script src="tndr.js"></script>
    <script src="login.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container max-height">
        <div class="columns">
            <!-- NAVIGATION -->
            <div class="column">
              <div class="navigation">
                <h1>Wohnder</h1>
                <ol>
                  <li class="active" id="login">Anmelden</li>
                  <li id="register">Registrieren
                 </li>
                </ol>
              </div>
            </div>

            <div class="column is-four-fifths">
                <div class="content">
  
                  <!-- login -->
                  <div class="search" id="content_login">
                    <h1>Anmelden</h1>
                    <form method="POST" name="login" action="https://bulmastyle.com/login">
                        <input type="hidden" name="_token" value="5Nk4BubI8WyfYUr8zCl9AB5H6XhqWt4AJN6AhL1D">
                        <div class="field">
                            <label class="label">Email</label>
                            <p class="control has-icons-left has-icons-right">
                                <input class="input " type="email" name="email" placeholder="Email" value="" required autofocus>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </p>
                                                    </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <p class="control has-icons-left">
                                <input class="input " type="password" name="password" placeholder="Password" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </p>
                                                    </div>
                        <div class="field">
                            <p class="control">
                                <button class="button is-success">
                                    Login
                                </button>
                            </a>
                            </p>
                        </div>
                    </form>
                  </div>
                    <!-- register -->
                    <div class="search hidden" id="content_register">
                        <h1>Account erstellen</h1>
                        <form method="POST" name="register" action="https://bulmastyle.com/register">
                            <input type="hidden" name="_token" value="5Nk4BubI8WyfYUr8zCl9AB5H6XhqWt4AJN6AhL1D">
                            <div class="field">
                                <label class="label">Name</label>
                                <p class="control has-icons-left has-icons-right">
                                    <input class="input " type="text" name="name" placeholder="Name" value="" required autofocus>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </p>
                                                        </div>
                            <div class="field">
                                <label class="label">Email</label>
                                <p class="control has-icons-left has-icons-right">
                                    <input class="input " type="email" name="email" placeholder="Email" value="" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </p>
                                                        </div>
                            <div class="field">
                                <label class="label">Password</label>
                                <p class="control has-icons-left">
                                    <input class="input " type="password" name="password" placeholder="Password" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </p>
                                                        </div>
                            <div class="field">
                                <label class="label">Password bestätigen</label>
                                <p class="control has-icons-left">
                                    <input class="input " type="password" name="password_confirmation" placeholder="bestätige Password" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </p>
                                                        </div>
        
        <div class="field">
                                
                            </div>
                            <div class="field">
                                <p class="control">
                                    <a href="http://localhost:8081/app">
                                    <button class="button is-success">
                                        Erstellen
                                    </button>
                                    </a>
                                </p>
                            </div>
                        </form>
                      </div>
                

    </div>

    <script>
         document.getElementById("content_register").style = "visibility:none";
            $('ol li').click(function(){
      console.log($(this).attr("id"));
      if($(this).attr("id") === "login"){
          document.getElementById("content_login").style.display = "block";
          document.getElementById("content_register").style.display = "none";


      }else if($(this).attr("id") === "register"){
        document.getElementById("content_login").style.display = "none";
        document.getElementById("content_register").style.display = "block";

      }
     
      $('li').removeClass("active");
      $(this).addClass("active");
  });
    </script>
</section>
</div>


            

 


                  
                  
                  







  </section>
  </body>
</html>
